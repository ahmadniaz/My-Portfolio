<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#1a1a2e"/>
  
  <!-- Header Bar -->
  <rect width="400" height="60" fill="#16213e"/>
  
  <!-- Bank Logo Circle -->
  <circle cx="50" cy="30" r="20" fill="#4f46e5"/>
  <text x="50" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">B</text>
  
  <!-- Bank Name -->
  <text x="90" y="25" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Digital Banking</text>
  <text x="90" y="40" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12">Secure Banking Platform</text>
  
  <!-- Navigation Menu -->
  <rect x="280" y="20" width="100" height="20" fill="#374151" rx="4"/>
  <text x="330" y="33" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Menu</text>
  
  <!-- Main Content Area -->
  <rect x="20" y="80" width="360" height="200" fill="#0f172a" rx="8" stroke="#374151" stroke-width="1"/>
  
  <!-- Dashboard Cards -->
  <!-- Account Balance Card -->
  <rect x="40" y="100" width="150" height="80" fill="#1e293b" rx="6" stroke="#4f46e5" stroke-width="2"/>
  <text x="115" y="120" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">Account Balance</text>
  <text x="115" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">$12,450.00</text>
  <text x="115" y="155" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="10">+2.5% this month</text>
  
  <!-- Recent Transactions Card -->
  <rect x="210" y="100" width="150" height="80" fill="#1e293b" rx="6" stroke="#374151" stroke-width="1"/>
  <text x="285" y="120" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">Recent Transactions</text>
  <line x1="220" y1="130" x2="350" y2="130" stroke="#374151" stroke-width="1"/>
  <text x="230" y="145" fill="white" font-family="Arial, sans-serif" font-size="9">Transfer to John Doe</text>
  <text x="230" y="155" fill="white" font-family="Arial, sans-serif" font-size="9">Payment to Amazon</text>
  <text x="230" y="165" fill="white" font-family="Arial, sans-serif" font-size="9">Salary Deposit</text>
  
  <!-- Quick Actions -->
  <rect x="40" y="200" width="320" height="60" fill="#1e293b" rx="6" stroke="#374151" stroke-width="1"/>
  <text x="200" y="220" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">Quick Actions</text>
  
  <!-- Action Buttons -->
  <rect x="60" y="230" width="60" height="20" fill="#4f46e5" rx="4"/>
  <text x="90" y="243" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">Transfer</text>
  
  <rect x="130" y="230" width="60" height="20" fill="#059669" rx="4"/>
  <text x="160" y="243" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">Pay Bills</text>
  
  <rect x="200" y="230" width="60" height="20" fill="#dc2626" rx="4"/>
  <text x="230" y="243" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">Deposit</text>
  
  <rect x="270" y="230" width="60" height="20" fill="#7c3aed" rx="4"/>
  <text x="300" y="243" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">Invest</text>
</svg>
